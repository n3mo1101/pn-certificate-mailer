<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certificate Mailer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .login-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, var(--lighter-green), var(--accent-green));
            color: var(--white);
            padding: 2.3rem 2rem;
            text-align: center;
        }
        .login-header h1 {
            margin: 0 0 0 0;
            font-size: 2rem;
        }
        .login-header p {
            margin: 0;
            opacity: 0.95;
        }
        .login-body {
            padding: 2.5rem 2rem;
        }
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        .login-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-green);
        }
        .login-form .form-control {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .login-form .form-control:focus {
            outline: none;
            border-color: var(--light-green);
        }
        .login-form .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--light-green), var(--accent-green));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-form .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 80, 22, 0.4);
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--error);
        }
        .login-footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{% static 'img/nexus_text_logo.png' %}" class="logo" alt="Nexus Logo">
                <h1>Certificate Mail</h1>
                <p>Please sign in to continue</p>
            </div>
            
            <div class="login-body">
                {% if form.errors %}
                    <div class="error-message">
                        <strong>Login Failed:</strong> Invalid username or password.
                    </div>
                {% endif %}
                
                <form method="post" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn-login">Sign In</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            
            <div class="login-footer">
                Powered by <strong style="color: var(--primary-green);">Project Nexus</strong>
            </div>
        </div>
    </div>
</body>
</html>
